<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 2D Game</title>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="start-container" class="start-container">
    <button id="start-button" class="start-button">PLAY</button>
</div>
<div id="game-container" class="game-container" style="display: none;">
    <canvas height="720" width="1024" id="game-canvas" class="game-canvas"></canvas>
    <button id="stop-button" class="stop-button">STOP</button>
</div>
</body>
</html>
